<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Series</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>

    <div class="header">
        <h1>Testing Series</h1>
    </div>

    <div class="content">
        <div class="sidebar">
            <ul id="seriesList"></ul>
        </div>

        <div class="main-content">
            <div class="labels" id="labelsContainer">
                <!-- Labels will be appended here dynamically with JavaScript -->
            </div>

            <div class="videos" id="videosContainer">
                <!-- Videos will be appended here dynamically with JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
