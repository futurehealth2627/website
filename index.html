<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Series</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="header">
        <h1>Testing Series</h1>
    </div>

    <div class="content">
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <button onclick="toggleSidebar()">
                        <i class='bx bx-menu' id="btn"></i>
                        <span>Menu</span>
                    </button>
                </div>
            </div>
            <ul id="seriesList"></ul> 
        </div>

        <div class="main-content">
            <div class="labels" id="labelsContainer">
                <!-- Labels will be appended here dynamically with JavaScript -->
            </div>

            <div class="videos" id="videosContainer">
                <!-- Videos will be appended here dynamically with JavaScript -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        function toggleSidebar(){
            let btn = document.querySelector('#btn');
            let sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
